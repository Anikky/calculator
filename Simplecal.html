<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Simple Calculator</title>
    <link rel="stylesheet" href="Simplecal.css">
</head>

<body>
    <section>
        <div id="container">
            <div id="display">
                <div id="firstoutput"></div>
                <div id="finaloutput"></div>
            
            </div>
            <div class="all_buttons">
                <button class="button" id="del" onclick="del()">DEL</button>
                <button class="button" id="clear" onclick="clearSrc()">AC</button>
                <button class="button" id="evall" onclick="key('%')">%</button>
                <button class="button" id="evall" onclick="key('/')">/</button>
                <button class="button" id="number" onclick="key('7')">7</button>
                <button class="button" id="number" onclick="key('8')">8</button>
                <button class="button" id="number" onclick="key('9')">9</button>
                <button class="button" id="evall" onclick="key('*')">*</button>
                <button class="button" id="number" onclick="key('4')">4</button>
                <button class="button" id="number" onclick="key('5')">5</button>
                <button class="button" id="number" onclick="key('6')">6</button>
                <button class="button" id="evall" onclick="key('-')">-</button>
                <button class="button" id="number" onclick="key('1')">1</button>
                <button class="button" id="number" onclick="key('2')">2</button>
                <button class="button" id="number" onclick="key('3')">3</button>
                <button class="button" id="evall" onclick="key('+')">+</button>
                <button class="button" id="number" onclick="key('0')">0</button>
                <button class="button" id="number" onclick="key('.')">.</button>
                <button class="empty" id="empty"></button>
                <button class="button" id="total" onclick="myTotal()">=</button>
                
            </div>
        </div>
    </section>

    <script type="text/javascript">
        function key(number) {
            firstoutput.innerHTML += number;
        }
        function clearSrc() {
            firstoutput.innerHTML = " ";
            finaloutput.innerHTML = " ";
        }
        function myTotal() {
            finaloutput.innerHTML = eval(firstoutput.innerHTML);
        }
        function del() {
            firstoutput.innerHTML = firstoutput.innerHTML.slice(0, - 1);
            
        }
        
    </script>

</body>

</html>
